<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Misha â€¢ Order Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #c9a961;
      --white: #ffffff;
      --text: #2d2d2d;
      --text-light: #666666;
      --border: #d4d4d4;
      --light: #f8f6f3;
      --shadow: rgba(0,0,0,0.1);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--text);
      padding: 2rem;
    }

    .login-container {
      max-width: 400px;
      margin: 10rem auto;
      background: var(--white);
      padding: 3rem;
      box-shadow: 0 10px 40px var(--shadow);
      text-align: center;
    }

    .login-container h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    .login-container input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--secondary);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: var(--secondary);
      color: var(--white);
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .login-btn:hover {
      background: var(--primary);
    }

    .error-msg {
      color: #e74c3c;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .dashboard {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard-header {
      background: var(--white);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 10px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      color: var(--primary);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      padding: 1.5rem;
      box-shadow: 0 2px 10px var(--shadow);
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--secondary);
      font-family: 'Cormorant Garamond', serif;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    .orders-container {
      background: var(--white);
      padding: 2rem;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    .orders-table th {
      background: var(--primary);
      color: var(--white);
      padding: 1rem;
      text-align: left;
      font-weight: 500;
      letter-spacing: 1px;
      font-size: 0.85rem;
    }

    .orders-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
    }

    .orders-table tr:hover {
      background: var(--light);
    }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #25d366;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border: 1px solid #25d366;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .whatsapp-link:hover {
      background: #25d366;
      color: white;
    }

    .btn-secondary {
      padding: 0.7rem 1.5rem;
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
      font-weight: 500;
      font-size: 0.85rem;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: var(--white);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--text-light);
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--secondary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .order-detail-btn {
      padding: 0.4rem 0.8rem;
      background: var(--secondary);
      color: var(--white);
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .order-detail-btn:hover {
      background: var(--primary);
    }

    .filter-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }

    .filter-section input,
    .filter-section select {
      padding: 0.7rem;
      border: 2px solid var(--border);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem;
    }

    .filter-section input:focus,
    .filter-section select:focus {
      outline: none;
      border-color: var(--secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .orders-table {
        font-size: 0.75rem;
      }

      .orders-table th,
      .orders-table td {
        padding: 0.5rem;
      }

      .dashboard-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <h1>Admin Login</h1>
    <p style="color: var(--text-light); margin-bottom: 2rem;">Enter password to access order management</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button class="login-btn" onclick="login()">Login</button>
    <p class="error-msg" id="errorMsg"></p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="dashboard-header">
      <h1>Order Management</h1>
      <div style="display: flex; gap: 1rem;">
        <a href="index.html" class="btn-secondary">Back to Store</a>
        <button class="btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="todayOrders">0</div>
        <div class="stat-label">Today's Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalRevenue">â‚¹0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="todayRevenue">â‚¹0</div>
        <div class="stat-label">Today's Revenue</div>
      </div>
    </div>

    <div class="orders-container">
      <h2 style="margin-bottom: 1rem;">Recent Orders</h2>
      
      <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Search by name, email, or order ID..." style="flex: 1;">
        <select id="filterDate">
          <option value="all">All Time</option>
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
        </select>
        <button class="order-detail-btn" onclick="loadOrders()">
          <i class="fas fa-sync"></i> Refresh
        </button>
      </div>

      <div id="ordersTableContainer"></div>
    </div>
  </div>

  <script>
    // ==================== CONFIGURATION ====================
    const CONFIG = {
      supabase: {
        url: 'YOUR_SUPABASE_URL',
        key: 'YOUR_SUPABASE_ANON_KEY'
      },
      admin: {
        password: 'misha2025' // CHANGE THIS!
      }
    };

    const supabase = window.supabase.createClient(CONFIG.supabase.url, CONFIG.supabase.key);
    let allOrders = [];

    // ==================== LOGIN ====================
    function login() {
      const password = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if (password === CONFIG.admin.password) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadOrders();
      } else {
        errorMsg.textContent = 'âŒ Incorrect password!';
      }
    }

    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      location.reload();
    }

    // Check if already logged in
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadOrders();
    }

    // Allow Enter key to login
    document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    // ==================== LOAD ORDERS ====================
    async function loadOrders() {
      const container = document.getElementById('ordersTableContainer');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading orders...</p></div>';

      const { data, error } = await supabase
        .from('orders')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        container.innerHTML = '<p style="text-align:center; padding:3rem; color:var(--text-light);">Error loading orders. Please check your database setup.</p>';
        return;
      }

      allOrders = data || [];
      updateStats(allOrders);
      renderOrders(allOrders);
    }

    // ==================== UPDATE STATS ====================
    function updateStats(orders) {
      const today = new Date().toDateString();
      
      const todayOrders = orders.filter(o => new Date(o.created_at).toDateString() === today);
      const totalRevenue = orders.reduce((sum, o) => sum + o.total, 0);
      const todayRevenue = todayOrders.reduce((sum, o) => sum + o.total, 0);

      document.getElementById('totalOrders').textContent = orders.length;
      document.getElementById('todayOrders').textContent = todayOrders.length;
      document.getElementById('totalRevenue').textContent = 'â‚¹' + totalRevenue.toLocaleString();
      document.getElementById('todayRevenue').textContent = 'â‚¹' + todayRevenue.toLocaleString();
    }

    // ==================== RENDER ORDERS ====================
    function renderOrders(orders) {
      const container = document.getElementById('ordersTableContainer');

      if (!orders || orders.length === 0) {
        container.innerHTML = '<p style="text-align:center; padding:3rem; color:var(--text-light);">No orders yet.</p>';
        return;
      }

      let tableHtml = `
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Customer</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Items</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      orders.forEach(order => {
        const date = new Date(order.created_at).toLocaleDateString('en-IN');
        const time = new Date(order.created_at).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
        const itemsCount = order.items.reduce((sum, item) => sum + item.quantity, 0);
        const phone = order.user_phone || 'N/A';
        const whatsappMsg = encodeURIComponent(`Hi ${order.user_name}, your order ${order.order_id} has been confirmed! We'll dispatch it within 2-3 days. Thank you for shopping with Misha! ðŸ’Ž`);
        
        tableHtml += `
          <tr>
            <td><strong>${order.order_id}</strong></td>
            <td>${date}<br><small style="color: var(--text-light);">${time}</small></td>
            <td>${order.user_name}</td>
            <td>${phone}</td>
            <td style="word-break: break-all; max-width: 200px;">${order.user_email}</td>
            <td>${itemsCount} item(s)</td>
            <td><strong style="color: var(--secondary);">â‚¹${order.total.toLocaleString()}</strong></td>
            <td>
              ${phone !== 'N/A' ? `
                <a href="https://wa.me/${phone.replace(/\D/g, '')}?text=${whatsappMsg}" 
                   target="_blank" 
                   class="whatsapp-link">
                  <i class="fab fa-whatsapp"></i> Message
                </a>
              ` : '-'}
            </td>
          </tr>
        `;
      });

      tableHtml += '</tbody></table>';
      container.innerHTML = tableHtml;
    }

    // ==================== SEARCH & FILTER ====================
    document.getElementById('searchInput')?.addEventListener('input', (e) => {
      filterOrders();
    });

    document.getElementById('filterDate')?.addEventListener('change', () => {
      filterOrders();
    });

    function filterOrders() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const dateFilter = document.getElementById('filterDate').value;

      let filtered = allOrders;

      // Search filter
      if (searchTerm) {
        filtered = filtered.filter(order => 
          order.order_id.toLowerCase().includes(searchTerm) ||
          order.user_name.toLowerCase().includes(searchTerm) ||
          order.user_email.toLowerCase().includes(searchTerm) ||
          order.user_phone.includes(searchTerm)
        );
      }

      // Date filter
      if (dateFilter !== 'all') {
        const now = new Date();
        filtered = filtered.filter(order => {
          const orderDate = new Date(order.created_at);
          
          if (dateFilter === 'today') {
            return orderDate.toDateString() === now.toDateString();
          } else if (dateFilter === 'week') {
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            return orderDate >= weekAgo;
          } else if (dateFilter === 'month') {
            return orderDate.getMonth() === now.getMonth() && 
                   orderDate.getFullYear() === now.getFullYear();
          }
          return true;
        });
      }

      renderOrders(filtered);
    }
  </script>
</body>
</html>
