<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Misha Jewellery â€“ Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1C214C;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* LOGO DRAW AREA */
        .logo-draw {
            width: 260px;
            height: 260px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Single stroke path that draws MJ */
        .mj-path {
            fill: none;
            stroke: #ffffff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 820;
            stroke-dashoffset: 820;
            animation: drawMJ 3.8s ease-out forwards;
        }

        /* Subtle glow that appears after drawing */
        .mj-glow {
            fill: none;
            stroke: rgba(255, 255, 255, 0.35);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            filter: blur(6px);
            animation: glowMJ 1.3s ease-out 3.8s forwards;
        }

        @keyframes drawMJ {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes glowMJ {
            0% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            100% {
                opacity: 0.25;
            }
        }

        /* TEXT BELOW LOGO */
        .brand {
            text-align: center;
            letter-spacing: 0.28em;
            text-transform: uppercase;
            font-size: 0.82rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.9s ease-out 4.1s forwards;
        }

        .brand-main {
            font-size: 1.05rem;
            font-weight: 500;
        }

        .brand-sub {
            margin-top: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            opacity: 0.7;
        }

        .coming {
            margin-top: 16px;
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.28em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.9s ease-out 4.4s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Underline that grows in from center, very subtle */
        .underline {
            margin: 10px auto 0;
            width: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.35);
            animation: underlineGrow 0.9s ease-out 4.6s forwards;
        }

        @keyframes underlineGrow {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 120px;
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .logo-draw {
                width: 210px;
                height: 210px;
            }
            .brand-main {
                font-size: 0.92rem;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <!-- LOGO DRAWING -->
    <div class="logo-draw">
        <svg viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
            <!-- Single path that draws MJ (tweakable later with Illustrator/Inkscape) -->
            <path
                class="mj-glow"
                d="M40 190
                   Q50 70, 85 70
                   Q120 70, 125 130
                   Q130 190, 160 190
                   Q190 190, 195 155
                   Q200 120, 185 95
                   Q170 70, 148 82
                   Q130 93, 130 120"
            />
            <path
                class="mj-path"
                d="M40 190
                   Q50 70, 85 70
                   Q120 70, 125 130
                   Q130 190, 160 190
                   Q190 190, 195 155
                   Q200 120, 185 95
                   Q170 70, 148 82
                   Q130 93, 130 120"
            />
        </svg>
    </div>

    <!-- BRAND TEXT -->
    <div class="brand">
        <div class="brand-main">Misha Jewellery</div>
        <div class="brand-sub">Fine Silver</div>
        <div class="coming">Coming&nbsp;Soon</div>
        <div class="underline"></div>
    </div>
</div>
</body>
</html>
