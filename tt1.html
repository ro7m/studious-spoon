<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misha Jewellery - Opening Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1C214C 0%, #2a3166 50%, #1C214C 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 50%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 85%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
        }

        /* Logo/Brand name */
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-out;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Shimmer effect on brand name */
        .brand-name::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Decorative line */
        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 0 auto 30px;
            animation: expandLine 2s ease-out 0.5s backwards;
        }

        @keyframes expandLine {
            from { width: 0; opacity: 0; }
            to { width: 200px; opacity: 1; }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
            animation: fadeIn 2s ease-out 1s backwards;
        }

        /* Diamond icon animation */
        .diamond-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            animation: rotateDiamond 4s infinite ease-in-out, fadeIn 1.5s ease-out 1.5s backwards;
        }

        .diamond {
            width: 80px;
            height: 80px;
            position: relative;
            transform: rotate(45deg);
        }

        .diamond-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 50%, #ffffff 100%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes rotateDiamond {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9); }
        }

        /* Opening Soon text */
        .opening-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-out 2s backwards;
            letter-spacing: 6px;
        }

        /* Description */
        .description {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: #d0d0d0;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
            animation: fadeIn 2s ease-out 2.5s backwards;
        }

        /* Email notification form */
        .notify-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            animation: fadeInUp 2s ease-out 3s backwards;
        }

        .email-input {
            padding: 15px 25px;
            width: 350px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .notify-btn {
            padding: 15px 35px;
            background: #fff;
            color: #1C214C;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            animation: fadeIn 2s ease-out 3.5s backwards;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: #fff;
            color: #1C214C;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .opening-text {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .notify-form {
                flex-direction: column;
                align-items: center;
            }

            .email-input {
                width: 280px;
            }

            .description {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1 class="brand-name">Misha</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">Fine Silver Jewellery</p>
        
        <div class="diamond-icon">
            <div class="diamond">
                <div class="diamond-inner"></div>
            </div>
        </div>

        <h2 class="opening-text">Opening Soon</h2>
        
        <p class="description">
            Discover exquisite handcrafted silver jewellery that embodies elegance and timeless beauty. 
            Be the first to explore our exclusive collection.
        </p>

        <form class="notify-form" onsubmit="return handleSubmit(event)">
            <input type="email" class="email-input" placeholder="Enter your email" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>

        <div class="social-links">
            <a href="#" class="social-icon" aria-label="Instagram">ðŸ“·</a>
            <a href="#" class="social-icon" aria-label="Facebook">f</a>
            <a href="#" class="social-icon" aria-label="WhatsApp">ðŸ’¬</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            alert('Thank you! We will notify you at ' + email + ' when we launch.');
            event.target.reset();
            return false;
        }
    </script>
</body>
</html>
