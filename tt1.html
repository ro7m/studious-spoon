<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Misha Jewellery — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #333;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
    }

    .signature {
      width: 100%;
      height: 140px;
      margin: 1.5rem auto 2rem;
      position: relative;
    }

    .signature svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .signature path {
      stroke: #c0c6d4; /* Cool silver */
      stroke-width: 2.4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1800;
      stroke-dashoffset: 1800;
      animation: draw 3.5s ease-in-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .bead {
      width: 10px;
      height: 10px;
      background: #c0c6d4;
      border-radius: 50%;
      margin: 1.8rem auto 1.5rem;
      opacity: 0;
      animation: beadAppear 1s 3.5s forwards;
    }

    @keyframes beadAppear {
      to {
        opacity: 1;
      }
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 0.8rem;
      opacity: 0;
      animation: fadeUp 1s 4s forwards;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 300;
      color: #7a7a7a;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fadeUp 1s 4.2s forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signature">
      <svg viewBox="0 0 600 140" preserveAspectRatio="xMidYMid meet">
        <!-- Realistic handwritten "Misha" -->
        <path d="
          M 80 90
          Q 85 60, 105 70
          Q 120 78, 130 65
          Q 140 50, 155 65
          L 160 70
          Q 165 80, 175 75
          Q 185 70, 190 60
          Q 195 50, 205 60
          Q 210 65, 215 70
          Q 220 80, 230 75
          Q 240 70, 245 60
          Q 250 50, 260 60
          Q 265 65, 270 70
          Q 275 80, 285 75
          Q 295 70, 300 60
          Q 305 50, 315 60
          Q 320 65, 325 70
          Q 330 80, 340 70
          Q 345 65, 350 70
          Q 355 80, 365 70
          Q 370 65, 375 70
        " />
      </svg>
    </div>
    
    <div class="bead"></div>
    
    <h1 class="brand">Misha Jewellery</h1>
    <p class="tagline">Coming Soon — Fall 2025</p>
  </div>
</body>
</html>
