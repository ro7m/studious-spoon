<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Misha Jewellery — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #333;
      padding: 2rem;
      background-image: 
        radial-gradient(#e0e0e0 1px, transparent 1px),
        radial-gradient(#e0e0e0 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
    }

    .signature {
      width: 100%;
      height: 120px;
      margin: 1.5rem auto 2rem;
      position: relative;
    }

    .signature svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .signature path {
      stroke: #c0c6d4;
      stroke-width: 2.8;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: draw 3.2s ease-in-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .bead {
      width: 8px;
      height: 8px;
      background: #c0c6d4;
      border-radius: 50%;
      margin: 1.8rem auto 1.5rem;
      opacity: 0;
      animation: beadAppear 1s 3.2s forwards;
    }

    @keyframes beadAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 600;
      color: #4a4a4a;
      margin-bottom: 0.8rem;
      opacity: 0;
      animation: fadeUp 1s 3.8s forwards;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 300;
      color: #7a7a7a;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fadeUp 1s 4.1s forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .brand { font-size: 1.5rem; }
      .tagline { font-size: 1rem; }
      .signature { height: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signature">
      <svg viewBox="0 0 500 120" preserveAspectRatio="xMidYMid meet">
        <!-- Hand-drawn "Misha" in elegant script -->
        <path d="M60,80 
                 Q70,40 90,70 
                 Q105,95 120,70 
                 Q135,45 150,75 
                 Q160,90 175,75 
                 Q185,60 195,70 
                 Q205,80 220,65 
                 Q235,50 250,75 
                 Q260,90 275,70 
                 Q285,55 295,70 
                 Q305,85 320,70 
                 Q330,60 340,70 
                 Q350,80 365,65" />
      </svg>
    </div>
    
    <div class="bead"></div>
    
    <h1 class="brand">Misha Jewellery</h1>
    <p class="tagline">Coming Soon — Fall 2025</p>
  </div>
</body>
</html>
