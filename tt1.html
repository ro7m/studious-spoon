<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misha Jewellery - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f9f7f0 0%, #fffaf0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .misha-text {
            font-family: 'Great Vibes', cursive;
            font-size: 8rem;
            color: #d4af37;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
        }
        
        .jewellery-text {
            font-size: 2.5rem;
            color: #333;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: -1.5rem;
            position: relative;
        }
        
        .coming-soon {
            font-size: 1.8rem;
            color: #8b7500;
            margin-top: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.2em;
        }
        
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkle 3s infinite ease-in-out;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 2.5rem auto;
            position: relative;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #d4af37;
            border-radius: 50%;
        }
        
        .footer {
            margin-top: 3rem;
            color: #8b7500;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
        }
        
        /* Handwriting animation */
        .misha-text.animate {
            animation: draw 4s ease-in-out forwards;
        }
        
        @keyframes draw {
            0% {
                stroke-dashoffset: 1000;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }
        
        .jewellery-text.animate {
            animation: drawText 3s ease-in-out 4s forwards;
        }
        
        @keyframes drawText {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .coming-soon.animate {
            animation: fadeIn 2s ease-in-out 7s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .misha-text {
                font-size: 5rem;
            }
            .jewellery-text {
                font-size: 2rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .misha-text {
                font-size: 4rem;
            }
            .jewellery-text {
                font-size: 1.7rem;
            }
            .coming-soon {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="misha-text animate">Misha</div>
            <div class="jewellery-text animate">Jewellery</div>
        </div>
        <div class="divider"></div>
        <div class="coming-soon animate">Coming Soon</div>
        <div class="footer">
            Crafting timeless elegance
        </div>
    </div>

    <script>
        // Create sparkles dynamically
        function createSparkles() {
            const container = document.querySelector('.container');
            const sparkleCount = 20;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                sparkle.style.left = `${posX}%`;
                sparkle.style.top = `${posY}%`;
                
                // Random size
                const size = 4 + Math.random() * 8;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                // Random animation delay
                const delay = Math.random() * 5;
                sparkle.style.animationDelay = `${delay}s`;
                
                container.appendChild(sparkle);
            }
        }
        
        // Initialize sparkles when page loads
        window.addEventListener('load', createSparkles);
        
        // Re-create sparkles on resize to maintain proper positioning
        window.addEventListener('resize', () => {
            // Remove existing sparkles
            document.querySelectorAll('.sparkle').forEach(sparkle => sparkle.remove());
            // Create new sparkles
            createSparkles();
        });
    </script>
</body>
</html>
